<!DOCTYPE html>
<html>
	<head>
		<title>Memory Game</title>
		<link type="text/css" rel="stylesheet" href="game.css">
	</head>
	<body>
		<div id="game" class="memory" onClick="onClick()"></div>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<label id="minutes">00</label>:<label id="seconds">00</label>
		<p>Moves: <a id="clicks">0</a></p>
		<div>
			<h2>Hello, child.</h2>
			<p>Let us play a game of memory. Match the pairs by clicking on the squares. You <i>will</i> get all of them right on the first try. You <i>will not</i> disappoint me.</p>
		</div>
	</body>
</html>
